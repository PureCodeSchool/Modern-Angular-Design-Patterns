<!-- user-registration.component.html -->

<h2>User Registration</h2>

<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="userName"
      required
      #nameInput="ngModel"
    />
    <div *ngIf="nameInput?.invalid && (nameInput?.dirty || nameInput?.touched)" class="error">
      <div *ngIf="nameInput && nameInput.errors && nameInput.errors['required']">Name is required.</div>
    </div>
  </div>

  <button type="submit" [disabled]="userForm?.invalid">Register</button>
</form>
